{% extends "base.html" %}
{% block title %}Вхід - Готель Хрещатик{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container auth-container">
        <h2 class="auth-title">Вхід в акаунт</h2>
        <form action="/login" method="POST" class="auth-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введіть email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>
        <p class="auth-text">
            Немає акаунта?
            <a href="/register" class="auth-link">Зареєструйтесь</a>
        </p>
    </div>
</section>
{% endblock %}
